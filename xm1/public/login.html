<script>
var uname= document.getElementById('uname');
var upwd = document.getElementById('upwd');
function tologin(){
  console.log(uname.value,upwd.value)
  var obj={
    type:'post',
    url:'http://localhost',
    port:':8080',
    path:'/login',
    data:{
      uname:uname.value,
      upwd:upwd.value
    },
    success:function(data){
    //   console.log(uname.value);
      if(data=='1'){
        sessionStorage.setItem("username",uname.value);
        self.location='./logined.html'
      }else{
        alert('账号或密码错误');
      }
    },
    error:function(err){
    //   console.log(err);
    }
  }
  ajax(obj)
}


</script>
